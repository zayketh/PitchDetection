<!DOCTYPE html>
<html>
<head>
  <title>Voice Deepness Analyzer</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="PDstyles.css">
  <script src="https://kit.fontawesome.com/bae8abee0f.js" crossorigin="anonymous"></script>
  <style>
    /* Modal styles */
    #resultModal {
      display: none;
      position: fixed;
      z-index: 1000;
      padding-top: 100px;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.4);
    }

    #modalContent {
      background-color: #fefefe;
      margin: auto;
      padding: 20px;
      border: 1px solid #888;
      width: 80%;
      max-width: 500px;
      text-align: center;
      border-radius: 10px;
    }

    #closeModal {
      color: #aaa;
      float: right;
      font-size: 28px;
      font-weight: bold;
      cursor: pointer;
    }

    #closeModal:hover,
    #closeModal:focus {
      color: black;
      text-decoration: none;
      cursor: pointer;
    }

    /* Additional styling for status and countdown */
    #status {
      font-size: 20px;
      margin-top: 20px;
    }

    #countdown {
      font-size: 18px;
      margin-top: 10px;
      color: blue;
    }
  </style>
</head>
<body>

  <div class="header">
    <br>
    <h1>Voice Deepness Analyzer</h1>
    <p>Analyze the deepness of your voice</p>
    <br>
  </div>
  <div class="PitchDiv">
    <h1 class="pitchH1">Voice Analysis</h1>

    <!-- Recording Controls -->
    <button id="startButton">Start Recording</button>
    <!-- Removed Stop Recording button since recording stops automatically -->

    <!-- Recording Status -->
    <p id="status"></p>
    <p id="countdown"></p>

    <!-- Display Result -->
    <p id="deepnessResult"></p>

    <!-- Modal Popup -->
    <div id="resultModal">
      <div id="modalContent">
        <span id="closeModal">&times;</span>
        <p id="modalMessage"></p>
      </div>
    </div>

    <!-- Optional: Canvas or other elements -->
    <!-- <canvas id="waveform" width="958" height="256"></canvas><br> -->

  </div>
  <div class="footerChords">
  </div>

  <script src="PitchDetection.js"></script>
</body>
</html>
